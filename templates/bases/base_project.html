{#A django base template for the whole project#}

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <title>{% block title %}{% endblock %}</title>

    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/bootstrap/bootstrap.min.css' %}"/>

    <link rel="stylesheet" type="text/css"
          href="{% static 'css/libs/bootstrap-rtl.min.css' %}"/>

    <!-- libraries -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/libs/font-awesome.css' %}"/>
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/libs/nanoscroller.css' %}"/>

    <!-- global styles -->
    <link rel="stylesheet" type="text/css"
          href="{% static 'css/compiled/theme_styles.css' %}"/>

    <!-- this page specific styles -->

    <!-- google font libraries -->
    <link href='//fonts.googleapis.com/css?family=Open+Sans:400,600,700,300|Titillium+Web:200,300,400'
          rel='stylesheet'
          type='text/css'>

    <!-- Favicon -->
    <link type="image/x-icon" href=" {% static 'favicon.png' %} "
          rel="shortcut icon"/>

    <!--[if lt IE 9]>
		<script src="{% static 'js/html5shiv.js' %}"></script>
		<script src="{% static 'js/respond.min.js' %}"></script>
	<![endif]-->
</head>


<body class="rtl">

{% block content %}{% endblock content %}

<!-- global scripts -->
<script src="{% static 'js/demo-skin-changer.js' %}"></script>
<!-- only for demo -->

<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script src="{% static 'js/jquery.nanoscroller.min.js' %}"></script>

<script src="{% static 'js/demo.js' %}"></script> <!-- only for demo -->

<!-- this page specific scripts -->


<!-- theme scripts -->
<script src="{% static 'js/scripts.js' %}"></script>

<!-- this page specific inline scripts -->

</body>
</html>
