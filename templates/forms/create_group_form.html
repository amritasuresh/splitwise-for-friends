<div class="modal fade" id="groupAddModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{% url 'create_group_form' %}" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">CREATE NEW GROUP</h3>
                </div>

                <div class="modal-body">
                        {% csrf_token %}
                        <div class="form-field">
                            <input type="text" class="field-text" placeholder="Group name"
                                   name="{{ form.group_name.html_name }}">
                        </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success col-xs-4" name="save_button" >
                        SAVE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
