{% extends "bases/base_project.html" %}
{% load static %}

{% block title %}
    Create Group form
{% endblock %}

{% block content %}
    <div class="form-horizontal">
        <form action="{% url 'create_group_form' %}" method="POST">
            {% csrf_token %}

            <h2>CREATE NEW GROUP</h2>

            <div class="form-field">
                <input type="text" class="field-text" placeholder="Group name"
                       name="{{ form.group_name.html_name }}">
            </div>

            <div class="form-field">
                <button type="submit" class="btn btn-success col-xs-4">SAVE
                </button>
            </div>
        </form>
    </div>
{% endblock %}
