<div class="modal fade" id="addCustomTransactionModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/groups/{{ usergroup_id }}/addcustomtransaction" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">ADD CUSTOM TRANSACTION TO GROUP</h3>
                </div>

                <div class="modal-body">
                    {% csrf_token %}
                     {{ form.as_p }}


                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success col-xs-4" name="save_button_custom">
                        SAVE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
