<div class="modal fade" id="addTransactionModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/groups/{{ usergroup_id }}/addtransaction" method="POST">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">ADD TRANSACTION TO GROUP</h3>
                </div>

                <div class="modal-body">
                    {% csrf_token %}
                     <div class="form-field">
                         <input type="text" class="field-text" placeholder="Transaction amount"
                               name="{{ form.transaction.html_name }}">
                     </div>

                     <div class="form-field">
                        {{ form.payer }}
                     </div>

                     <div class="form-field">
                        <input type="text" class="field-text" placeholder="Details"
                               name="{{ form.details.html_name }}">
                     </div>


                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success col-xs-4" name="save_button">
                        SAVE
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
