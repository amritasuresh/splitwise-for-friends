{% extends "bases/base_project.html" %}
{% load static %}

{% block title %}
    Add user to group form
{% endblock %}

{% block content %}
    <div class="form-horizontal">
        <form action="/groups/group{{ usergroup_id }}/adduser" method="POST">
            {% csrf_token %}

            <h2>ADD USER TO GROUP</h2>

            <div class="form-field">
                <input type="text" class="field-text" placeholder="Username"
                       name="{{ form.username.html_name }}">
            </div>

            <div class="form-field">
                <button type="submit" class="btn btn-success col-xs-4">SAVE
                </button>
            </div>
        </form>
    </div>
{% endblock %}
