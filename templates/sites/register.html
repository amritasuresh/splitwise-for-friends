{% extends "bases/base_project.html" %}
{% load static %}

{% block title %}
    Register Page
{% endblock %}

{% block content %}
    <div id="login-full-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="login-box">
                        <div class="row">
                            <div class="col-xs-12">
                                <header id="login-header">
                                    <div id="login-logo">
                                        <img src="{% static 'img/logo.png' %}"
                                             alt=""/>
                                    </div>
                                </header>
                                <div id="login-box-inner">
                                    <form action="#" class="account_form"
                                          method="POST">
                                        {% csrf_token %}
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="fa fa-user"></i></span>
                                            <input class="form-control"
                                                   type="text"
                                                   placeholder="Username"
                                                   name="username">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="fa fa-envelope"></i></span>
                                            <input class="form-control"
                                                   type="text"
                                                   placeholder="Email address"
                                                   name="email">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="fa fa-lock"></i></span>
                                            <input type="password"
                                                   class="form-control"
                                                   placeholder="Enter password"
                                                   name="password">
                                        </div>
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="fa fa-unlock-alt"></i></span>
                                            <input type="password"
                                                   class="form-control"
                                                   placeholder="Re-enter password">
                                        </div>
                                        <div id="remember-me-wrapper">
                                            <div class="row">
                                                <div class="col-xs-12">
                                                    <div class="checkbox-nice">
                                                        <input type="checkbox"
                                                               id="terms-cond"
                                                               checked="checked"/>
                                                        <label for="terms-cond">
                                                            I accept terms and
                                                            conditions
                                                        </label>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <button type="submit"
                                                        class="btn btn-success col-xs-12">
                                                    Register
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
