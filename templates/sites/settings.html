{% extends "bases/base_homepage.html" %}
{% load static %}

{% block title %}
    User Settings
{% endblock %}

{% block mainpage_content %}
    <div id="content-wrapper">
        <div class="row">
            <div class="col-lg-12">

                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li><a href="/">HOME</a></li>
                            <li class="active"><span>SETTINGS</span></li>
                        </ol>

                        <h1>User settings</h1>
                    </div>
                </div>

                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="main-box clearfix">
                            <div id="settings-message">{{ message }}</div>
                            <form action="/settings/save/" method="POST">
                                {% csrf_token %}
                                <div class="table-responsive">
                                    <table id="settings" class="table" style="clear: both">
                                        <tbody>
                                            {{ form }}
                                        </tbody>
                                    </table>
                                </div>
                            <div id="settings-save">
                            <button type="submit" class="btn btn-success col-xs-4" name="save_button">
                                SAVE
                            </button>
                            </div>
                            </form>

                        </div>

                    </div>

            </div>
        </div>
    </div>

{% endblock %}
